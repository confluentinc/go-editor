exclude: ^.devcontainer/|^charts/|^mk-include/|^node_modules/
fail_fast: false
repos:
# ### SERVICEBOT BEGIN - DO NOT EDIT THIS SECTION
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
        args: [--assume-in-merge]
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/syntaqx/git-hooks
    rev: v0.0.16
    hooks:
      - id: go-fmt
        always_run: false
      - id: go-generate
        always_run: false
      - id: go-mod-tidy
        always_run: false
# ### SERVICEBOT END
  - repo: https://github.com/confluentinc/gitleaks
    rev: v7.6.1.1
    hooks:
      - id: gitleaks
        args:
          - --verbose

  - repo: https://github.com/confluentinc/devprod-pre-commit
    rev: v0.4.0
    hooks:
      - id: trufflehog
