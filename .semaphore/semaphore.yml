version: v1.0
name: go-editor

agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"

execution_time_limit:
  hours: 1

blocks:
  - name: linux/amd64
    dependencies: []
    task:
      jobs:
        - name: linux/amd64
          commands:
            - checkout
            - sem-version go $(cat .go-version)
            - export PATH=$(go env GOPATH)/bin:$PATH
            - make lint
            - make test
      epilogue:
        always:
          commands:
            - test-results publish . -N "linux/amd64"

  - name: darwin/arm64
    dependencies: []
    task:
      agent:
        machine:
          type: s1-macos-15-arm64-8
      jobs:
        - name: darwin/arm64
          commands:
            - checkout
            - sem-version go $(cat .go-version)
            - export PATH=$(go env GOPATH)/bin:$PATH
            - make test
      epilogue:
        always:
          commands:
            - test-results publish . -N "darwin/arm64"

  - name: windows/amd64
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-windows
      jobs:
        - name: windows/amd64
          commands:
            - checkout
            # https://confluentinc.atlassian.net/browse/DP-9532
            # Do not install Go with Chocolatey since it is community maintained and may not have the latest version
            - Invoke-WebRequest -OutFile Go.zip -Uri https://go.dev/dl/go$(Get-Content .go-version).windows-amd64.zip -UseBasicParsing
            - Expand-Archive Go.zip -DestinationPath C:\
            - $Env:PATH = "C:\Go\bin;$Env:PATH"
            - go install gotest.tools/gotestsum@v1.8.2
            - gotestsum --junitfile test-report.xml -- -v ./...
      epilogue:
        always:
          commands:
            - test-results publish . -N "windows/amd64"

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
